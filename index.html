<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css"/>
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
</head>
<body>
<section class="pyscript">
    <p>Select a file to start the prompter...</p>
    <label for="file-upload"></label>
    <input type="file" id="file-upload">

    <h1 id="word"></h1>

    <button py-click="toggle_play_pause()" id="play_pause" class="py-button">Pause</button>

    <div id="progress"></div>
    <div id="status"></div>

    <py-script src="./play_pause.py"></py-script>
    <py-script src="./file_upload.py"></py-script>
</section>
</body>
</html>
